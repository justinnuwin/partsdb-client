<html>
    <head>
        <title>PolySat Parts Database</title>
        <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
        <script>if (window.module) module = window.module;</script>
        <!--<link rel="stylesheet" type="text/css" href="static/reset.css"/>-->
        <link rel="stylesheet" type="text/css" href="static/styles.css"/>
    </head>
    <body>
        <div id="partsTree">
            <ul>
                <table-name v-for="(tableData, tableName) in tables" v-bind:key="tableName" v-bind:table="tableName" v-bind:data="tableData"></table-name>
            </ul>
        </div>
        <div id="partForm">
            <h2>Part Information</h2>
            <part-form v-bind:data="part" v-bind:schema="schema" v-bind:errors="errors"></part-form>
        </div>
    </body>
    <script src="js/dbSchema.js"></script>
    <script src="js/components/partsTree.js"></script>
    <script src="js/components/partForm.js"></script>
</html>
